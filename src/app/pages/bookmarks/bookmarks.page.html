<ion-content fullscreen padding>
  <ion-list scroll="false" no-padding>

    <ion-item *ngFor="let file of bookmarkedFiles; let i = index;">
      <ion-label>
        <h2>
          {{file?.bookmarkFileId?.fileID?.filePath}}
          <span class="file-icon">
            <ion-icon name="close-circle-outline" (click)="$event.stopPropagation(); removeBookmark(file)">
            </ion-icon>
          </span>
        </h2>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="bookmarkedFiles.length === 0">
      <ion-label>
        {{'noBookmarks' | translate}}
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
