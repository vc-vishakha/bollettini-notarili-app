<ion-content fullscreen padding>
  <ion-list scroll="false" no-padding>

    <ion-item *ngFor="let file of downloadedFiles; let i = index;">
      <ion-label>
        <h2>
          {{file?._source?.title}}
          <!-- <span class="category">{{file?.categoryId?.name}}</span> -->
          <span class="file-icon">
            <ion-icon name="download-outline" (click)="download(file, i)"></ion-icon>
          </span>
        </h2>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="downloadedFiles.length === 0">
      <ion-label>
        {{'noDownloads' | translate}}
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
