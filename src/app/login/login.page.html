<ion-content padding>

  <form class="login-form" #f="ngForm" novalidate (ngSubmit)="f.form.valid && login(f)">
    <ion-grid>
      <ion-row color="light" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" color="light">
          <div text-center>
            <h3>{{'loginToYourAccount' | translate}}</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="text" placeholder="your@email.com" [(ngModel)]="loginForm.email"
                #password="ngModel" autocomplete="on" required tabindex="1" clearOnEdit="false"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="password" [type]="passwordType" placeholder="{{'password' | translate}}"
                [(ngModel)]="loginForm.password" #password="ngModel" autocomplete="on" required minlength="6"
                tabindex="2" [ngClass]="{ 'is-invalid': password.invalid }" clearOnEdit="false"></ion-input>
              <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
            </ion-item>

          </div>

          <div class="actions" padding>
            <ion-button size="large" type="submit" color="primary" [disabled]="requestProcess">{{'login' | translate}}
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>

      </ion-row>
    </ion-grid>
  </form>

</ion-content>
