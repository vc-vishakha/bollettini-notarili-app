<ion-content padding>

  <div class="auth-contain">
    <div class="contain-main">
      <div class="logo">
        <img src="assets/images/logo.png" alt="">
      </div>
      <h2>{{'changePassword' | translate}}</h2>
      <form class="login-form" #f="ngForm" novalidate (ngSubmit)="f.form.valid && changePassword(f)">
        <div class="form-field">
          <ion-input name="password" [type]="passwordType" placeholder="{{'newPassword' | translate}}"
            [(ngModel)]="changePswdForm.newPassword" #password="ngModel" autocomplete="false" required minlength="6"
            tabindex="1" [ngClass]="{ 'is-invalid': password.invalid }" clearOnEdit="false"></ion-input>
          <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
        </div>
        <div class="form-field">
          <ion-input name="confirmPassword" [type]="cnfPasswordType" placeholder="{{ 'confirmPassword' | translate }}"
            [(ngModel)]="changePswdForm.confirmPassword" #cnfpassword="ngModel" autocomplete="false" required
            minlength="6" tabindex="2" [ngClass]="{ 'is-invalid': cnfpassword.invalid }" clearOnEdit="false">
          </ion-input>
          <ion-icon item-end [name]="cnfPasswordIcon" class="passwordIcon" (click)='hideCnfShowPassword()'></ion-icon>
        </div>
        <div class="form-field" *ngIf="patternError">
          <span class="pattern-class">
            {{'passwordPatternError' | translate}}
          </span>
        </div>
        <div class="form-action">
          <ion-button size="large" type="submit" color="primary" [disabled]="requestProcess">{{'change' | translate}}
          </ion-button>
          &nbsp;
          <ion-button size="large" type="submit" color="dark" [disabled]="requestProcess" [routerLink]="['/login']">
            {{'cancel' | translate}}
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
